name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test-reference:
    name: Tests (Python compiler)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate version module
        run: bash tools/gen_version.sh

      - name: Run test suite (reference compiler)
        run: bash test/run_py.sh

  test-selfhost:
    name: Tests (self-hosted compiler)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate version module
        run: bash tools/gen_version.sh

      - name: Bootstrap self-hosted compiler
        run: |
          python3 tools/reference-compiler/main.py src/main.mut --no-debug-leaks
          gcc -O2 -std=c99 -Irt -Ilibs/tcc/linux -o bismut out.c -Llibs/tcc/linux -ltcc -ldl -lm

      - name: Run test suite (self-hosted compiler)
        run: bash test/run_selfhost.sh

  build-linux:
    name: Build (Linux)
    needs: [test-reference, test-selfhost]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate version module
        run: BISMUT_DEV_BUILD=1 bash tools/gen_version.sh

      - name: Bootstrap and compile
        run: |
          python3 tools/reference-compiler/main.py src/main.mut --no-debug-leaks
          gcc -O2 -std=c99 -Irt -Ilibs/tcc/linux -o bismut out.c -Llibs/tcc/linux -ltcc -ldl -lm

      - name: Verify binary
        run: ./bismut --version

      - name: Package archive
        if: github.event_name == 'push'
        run: |
          DIR="bismut-dev-linux"
          mkdir -p "${DIR}"
          cp bismut "${DIR}/"
          cp -r docs libs modules rt README.md LICENSE.md VERSION "${DIR}/"
          tar czf "${DIR}.tar.gz" "${DIR}"

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: bismut-dev-linux
          path: bismut-dev-linux.tar.gz

  build-macos:
    name: Build (macOS)
    needs: [test-reference, test-selfhost]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate version module
        run: BISMUT_DEV_BUILD=1 bash tools/gen_version.sh

      - name: Build libtcc for macOS
        run: bash libs/tcc/build-macos.sh

      - name: Bootstrap and compile
        run: |
          python3 tools/reference-compiler/main.py src/main.mut --no-debug-leaks
          gcc-14 -O2 -std=c99 -Irt -Ilibs/tcc/macos -o bismut out.c -Llibs/tcc/macos -ltcc -lm

      - name: Verify binary
        run: ./bismut --version

      - name: Package archive
        if: github.event_name == 'push'
        run: |
          DIR="bismut-dev-macos"
          mkdir -p "${DIR}"
          cp bismut "${DIR}/"
          cp -r docs libs modules rt README.md LICENSE.md VERSION "${DIR}/"
          tar czf "${DIR}.tar.gz" "${DIR}"

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: bismut-dev-macos
          path: bismut-dev-macos.tar.gz

  build-windows:
    name: Build (Windows)
    needs: [test-reference, test-selfhost]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Generate version module
        run: BISMUT_DEV_BUILD=1 bash tools/gen_version.sh

      - name: Bootstrap and cross-compile
        run: |
          python3 tools/reference-compiler/main.py src/main.mut --no-debug-leaks
          x86_64-w64-mingw32-gcc -O2 -std=c99 -Irt -Ilibs/tcc/win -o bismut.exe out.c -Llibs/tcc/win -ltcc -lm -static

      - name: Package archive
        if: github.event_name == 'push'
        run: |
          DIR="bismut-dev-windows"
          mkdir -p "${DIR}"
          cp bismut.exe "${DIR}/"
          cp -r docs libs modules rt README.md LICENSE.md VERSION "${DIR}/"
          zip -r "${DIR}.zip" "${DIR}"

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: bismut-dev-windows
          path: bismut-dev-windows.zip

  dev-release:
    name: Dev Release
    if: github.event_name == 'push'
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update dev release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing dev release (if any)
          gh release delete dev --yes 2>/dev/null || true
          git push origin :refs/tags/dev 2>/dev/null || true

          # Create new dev release
          gh release create dev \
            --title "Development Build" \
            --notes "Latest build from \`main\` branch ($(date -u +%Y-%m-%d)). Not an official release â€” may contain bugs.

          \`bismut --version\` will show the exact commit hash.

          For stable releases, see the [latest release](https://github.com/bismut-lang/bismut/releases/latest)." \
            --prerelease \
            artifacts/**/*
