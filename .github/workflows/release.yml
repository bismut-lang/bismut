name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            binary: bismut
            archive: tar.gz
            cc: gcc
            extra_cflags: -Ilibs/tcc/linux
            extra_ldflags: -Llibs/tcc/linux -ltcc -ldl -lm
          - os: macos-latest
            platform: macos
            binary: bismut
            archive: tar.gz
            cc: gcc-14
            extra_cflags: ""
            extra_ldflags: -lm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Read version
        id: version
        shell: bash
        run: echo "version=$(tr -d '[:space:]' < VERSION)" >> "$GITHUB_OUTPUT"

      - name: Bootstrap compiler (Python → C)
        run: python3 tools/reference-compiler/main.py src/main.mut

      - name: Compile native binary
        run: ${{ matrix.cc }} -O2 -std=c99 -Irt ${{ matrix.extra_cflags }} -o ${{ matrix.binary }} out.c ${{ matrix.extra_ldflags }}

      - name: Prepare archive contents
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DIR="bismut-${VERSION}-${{ matrix.platform }}"
          mkdir -p "${DIR}"
          cp ${{ matrix.binary }} "${DIR}/"
          cp -r docs libs modules rt README.md LICENSE.md VERSION "${DIR}/"
          echo "${DIR}" > archive_dir.txt

      - name: Create archive
        shell: bash
        run: |
          DIR=$(cat archive_dir.txt)
          tar czf "${DIR}.tar.gz" "${DIR}"

      - uses: actions/upload-artifact@v4
        with:
          name: bismut-${{ steps.version.outputs.version }}-${{ matrix.platform }}
          path: bismut-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Read version
        id: version
        run: echo "version=$(tr -d '[:space:]' < VERSION)" >> "$GITHUB_OUTPUT"

      - name: Bootstrap compiler (Python → C)
        run: python3 tools/reference-compiler/main.py src/main.mut

      - name: Cross-compile for Windows
        run: x86_64-w64-mingw32-gcc -O2 -std=c99 -Irt -Ilibs/tcc/win -o bismut.exe out.c -Llibs/tcc/win -ltcc -lm -static

      - name: Prepare archive contents
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DIR="bismut-${VERSION}-windows"
          mkdir -p "${DIR}"
          cp bismut.exe "${DIR}/"
          cp -r docs libs modules rt README.md LICENSE.md VERSION "${DIR}/"
          zip -r "${DIR}.zip" "${DIR}"

      - uses: actions/upload-artifact@v4
        with:
          name: bismut-${{ steps.version.outputs.version }}-windows
          path: bismut-${{ steps.version.outputs.version }}-windows.zip

  release:
    needs: [build, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(tr -d '[:space:]' < VERSION)" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release create "v${VERSION}" \
            --title "Bismut ${VERSION}" \
            --generate-notes \
            artifacts/**/*
